<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador y Desencriptador</title>
</head>
<body>
    <h1>Encriptador y Desencriptador de Texto</h1>
    <div>
        <label for="textoOriginal">Texto a Encriptar o Desencriptar:</label>
        <br>
        <textarea id="textoOriginal" rows="10" cols="50"></textarea>
    </div>
    <div>
        <button id="encriptarBtn">Encriptar</button>
        <button id="desencriptarBtn">Desencriptar</button>
        <button id="limpiarBox">Limpiar caja</button>
    </div>
    <div>
        <label for="textoProcesado">Texto Procesado:</label>
        <br>
        <textarea id="textoProcesado" rows="10" cols="50"></textarea>
    </div>
    <div>
        <button id="copiarBtn">Copiar Texto</button>
    </div>
    <div class="img-container">
        <img src="images/hello.jpg">
    </div>    
    <script src="funciones.js"></script>
</body>
</html>
